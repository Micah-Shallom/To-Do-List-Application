<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TodoList Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css" integrity="sha384-chJtTd1EMa6hQI40eyJWF6829eEk4oIe7b3nNtUni7VxA3uHc/uIM/8ppyjrggfV" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./fontawesome/css/all.css"> -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container app-container mt-3">
    <div class="container-fluid wrapper p-0 box-shadow">
      <div class="header"></div>
      <div class="section">
        <form class="form box-shadow mb-5 p-2" id="form">
          <h5 >New Todo</h5>
          <div class="input-group  d-flex">
            <input type="text" id="formInput" class="formInput form-control">
            <button type='submit' id='addBtn' class="btn">Add</button>
          </div>
        </form>
        <div class="form-body  p-0 " id="form-body">
          <div class="form-body-title p-2 ">
            <form class="d-flex align-items-center justify-content-center w-100  ">
              <div class="input-group d-flex align-items-center">
                <label for="form2">Edit:</label>
                <input type="text" id='editFormInput' class="formInput2 ml-2 form-control w-50">
                <button type="submit" id='saveBtn' class="btn">Save</button>
              </div>
            </form>
          </div>

          <!-- <div class="form-list p-2 d-flex justify-content-between  m-0">
            <div class="display-item w-75" id="display-item">Wash Clothes</div>
            <div>
              <i class="fas fa-edit" id='editIcon'></i>
              <i class="fa fa-trash" id='deleteIcon' aria-hidden="true"></i>
            </div>
          </div> -->
          
        </div>
      </div>
      <div class="body"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
